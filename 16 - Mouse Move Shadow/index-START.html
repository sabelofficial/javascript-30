<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const max = 500; //px

  const renderShadows = e => {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    //issue: when hovering over the children elements of the parent, it will 'reset' the x and y
    if(hero !== e.target) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }

    //if max = 100, 50 is as high as we go and -50 is as low as we go
    const xMax = Math.round(((x / width) * max - max / 2));
    const yMax = Math.round(((y / height) * max - max / 2));

    //pink, blue, green, dark blue
    //left, right, up, down
    text.style.textShadow = `
      ${xMax}px ${yMax}px 0 rgba(255,0,255,0.7),      
      ${xMax * -1}px ${yMax}px 0 rgba(0,255,255,0.7),
      ${yMax}px ${xMax}px 0 rgba(0,255,0,0.7),
      ${yMax}px ${xMax * -1}px 0 rgba(0,0,255,0.7)
    `;
  }

  hero.addEventListener('mousemove', renderShadows);
</script>
</body>
</html>
