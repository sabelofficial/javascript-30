<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="timer">00:00</div>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const timerDisplay = document.querySelector('.timer');
  let lastHole;
  let lastMole;
  let timeUp = false;
  let score = 0;
  let countdown;

  const randTime = (min, max) => { // [min, max)
    return Math.round(Math.random() * (max - min) + min);
  }

  //select random hole
  const randHole = (holes) => {
    const index = Math.floor(Math.random() * holes.length);
    const hole = holes[index];

    if(hole === lastHole) { //prevent the hole from being selected in succession
      return randHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  const peep = () => {
    const time = randTime(200, 1000);
    const hole = randHole(holes);

    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');

      if(!timeUp) peep();
    }, time);
  }

  const displayTimeLeft = seconds => {
    const minutes = Math.floor(seconds / 60); 
    const secondsLeft = seconds % 60;
    
    const display = `${minutes}:${secondsLeft < 10 ? '0' : '' }${secondsLeft}`;
    timerDisplay.textContent = display;
  }

  const timer = seconds => {
    //clear any existing timers
    clearInterval(countdown);
    displayTimeLeft(seconds);

    seconds--;
    countdown = setInterval(() => {
        const secondsLeft = seconds--;
        //stop timer  when it reaches zero
        if(secondsLeft < 0) {
            clearInterval(countdown);
            return;
        }
        //display
        displayTimeLeft(secondsLeft);
    }, 1000);
  }

  const startGame = () => {
    const seconds = 10;
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    timer(seconds);
    peep();
    setTimeout(() => timeUp = true, seconds*1000);
  }

  const bonk = e => {
    if(!e.isTrusted) return; //fake click
    if(e.target !== lastMole) score++;

    e.target.classList.remove('up');
    scoreBoard.textContent = score;
    lastMole = e.target;
  }

  moles.forEach(mole => mole.addEventListener('click', bonk));
</script>
</body>
</html>
